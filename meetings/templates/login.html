{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'Login.css' %}">

<div class="login-container">
    <div class="login-card">
        <div class="app-logo">
            <!-- If you have a logo image -->
            <!-- <img src="{% static 'images/logo.png' %}" alt="MeetEasy Logo" class="logo-icon"> -->
            
            <!-- Fallback if no logo image -->
            <div class="logo-icon">ME</div>
            <h1>MeetEasy</h1>
        </div>

        <h2 class="login-title">Welcome Back!</h2>

        {% if error %}
            <div class="error-message show">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" value="{{ form.username.value|default:'' }}" class="login-input" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="login-input" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
