<section class="meeting-actions">
    <h2 class="section-title">Get Started Now</h2>

    <div class="action-cards">
        <div class="action-card">
            <h3>New Meeting</h3>
            <p>Start an instant meeting and invite participants with a unique link.</p>
            <a class="btn" href="">
                <i class="fas fa-plus"></i> Create Meeting
            </a>
        </div>

        <div class="action-card">
            <h3>Join Meeting</h3>
            <p>Enter a meeting ID or code to join an existing meeting.</p>
            <form method="get" action="">
                <input type="text" name="room_id" placeholder="Enter Room ID" class="room-input" />
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Join Now</button>
            </form>
        </div>
    </div>
</section>
